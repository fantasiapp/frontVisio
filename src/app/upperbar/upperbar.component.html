<div class="container-bar">
  <div>
    <button (click)="showFilters()" class="open-filters">Options</button>
  </div>

  <div>
    <label>Enseigne</label
    ><input type="range" min="0" max="1" step="1" class="input-range" />
    <label>Org. commercial</label>
  </div>

  <div class="right-block">
    <div
      class="search-div"
      *ngIf="shouldShowButtons === true"
    >
      <button
        class="button search"
        (click)="toggleSearch()"
      >
        <img
          class="button-img"
          src="../../assets/Rechercher.svg"
          alt="open search button"
        />
      </button>
      <app-search-field
        class="search-bar"
        [noLense]="true"
        [searchModel]="searchModel"
        (searchModelChange)="updateSearchData($event)"
        (onCrossClick)="!$event.length && toggleSearch()"
      ></app-search-field>
    </div>
  </div>
</div>
<div *ngIf="isFilterVisible">
  <app-filters></app-filters>
</div>
