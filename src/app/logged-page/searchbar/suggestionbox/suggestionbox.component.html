<div class="suggestion" *ngFor="let suggestion of suggestions; let index = index" [class.selected]="selection == index" (click)="navigate(index)">
    <span class="typed">{{ suggestion[0] | titlecase }}</span>
    <span class="completed">{{ capitalizeSecond(suggestion[1]) }}</span>
    <span class="special"> {{ formatSpecial(suggestion[2]) | titlecase }} </span>
</div>
