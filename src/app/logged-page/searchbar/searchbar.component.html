<div class="left" (click)="open()">
    <img src="assets/Rechercher.svg"/>
</div>
<div class="wrapper" [class.opened]="opened">
    <input placeholder="Rechercher ..." #input (input)="onInput($event)" (keydown)="onKeyDown($event)" (focus)="onFocus($event)" (focusout)="onFocusOut($event)"/>
</div>

<suggestionbox [suggestions]="results | async" [selection]="selectionIndex" #suggestionbox></suggestionbox>
