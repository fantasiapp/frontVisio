<div class="resume">
    {{ username | titlecase }} <div class="toggle-dropdown"><img src="assets/icon-option.svg"/></div>
</div>
<div class="dropdown" #dropdown>
    <div class="profile">
        {{ username | uppercase }}
        <span class="profile-description">Profil {{ profileType | titlecase }}</span>
    </div>
    <ul class="details">
        <li><img [src]="ADStatus ? 'assets/AD ouvert.svg' : 'assets/AD Fermée.svg'"/> Saisie de l'AD:&nbsp;<span class="value">{{ ADStatus ? 'Ouverte' : 'Fermée' }}</span></li>
        <li><img src="assets/Version appli.svg"/> Version de l'Appli:&nbsp;<span class="value">{{ appVersion }}</span></li>
        <li><img src="assets/Version referentiel .svg"/> Version Référentiel:&nbsp;<span class="value">{{ refValue }}</span></li>
        <li><img src="assets/Mise a jour .svg"/> Mise à jour:&nbsp;<span class="value">{{ lastUpdateDate }}</span></li>
    </ul>
    <div class="logout">
        <button class="logout button" (click)="logout()">Se Déconnecter</button>
    </div>
</div>
