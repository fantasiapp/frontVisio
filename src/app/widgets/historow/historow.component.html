<div [style.display]="properties.title? 'flex' : 'none'" class="props">
    <h2>{{properties.title}}</h2>
    <select #description (change)="updateCondition($event)" [logged]="'historow.segmentMarketing'">   
        <option *ngFor="let entry of properties.description; let i = index" [value]="i">
            {{entry[0]}}
        </option>
    </select>
</div>
<div class="container" #content></div>
