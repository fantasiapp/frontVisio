<h2 #title class="table-title"></h2>
<div class="table-navigation">
    <form>
        <label *ngFor="let navOpt of navOpts" class="radio-inline">
            <input type="radio" name="optradio" (click)="updateGroups(navOpt.id)" [checked]="navOpt.id === currentOpt"> {{ navOpt.name }}
        </label>
    </form>
  </div>

<ag-grid-angular
    #myGrid
    [ngClass]="type"
    id="myGrid"
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [rowHeight]="rowHeight"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [animateRows]="true"
    [isExternalFilterPresent]="isExternalFilterPresent"
    [doesExternalFilterPass]="doesExternalFilterPass"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [headerHeight]="0"
    [rowClassRules]="rowClassRules"
    [frameworkComponents]="frameworkComponents"
    (cellClicked)="onCellClicked($event)"
    (cellMouseOver)="onCellMouseOver($event)"
    (cellMouseOut)="onCellMouseOut($event)"
    (mousemove)="getMousePosition()"
>
</ag-grid-angular>

<info-bar [style.margin-top]="0" [style.top]="0"  [style.height]="'100%'" [(pdv)]="pdv" [display]="type" ></info-bar>

<div class="graph-description" *ngIf="showDescription" [ngStyle]="{'display': 'block', 'top': mouseY + 'px', 'left': mouseX + 'px'}">
    <div *ngFor="let type of description">
        <div *ngFor="let sale of type">
            <label *ngIf="sale[1].value !== '0'"><div class="color-square" [ngStyle]="{'background-color': sale[1].color}"></div>{{sale[0]}} : {{sale[1].value}} T</label>
        </div>
    </div>
</div>
