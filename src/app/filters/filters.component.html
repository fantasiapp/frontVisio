<div class="container-filters">
  <div class="title left-aligned">
    {{ this.levelLabel }}
  </div>
  <div class="path left-aligned">
    {{ path }}
  </div>
    
    <select
      name="fieldName" ngDefaultControl
      [(ngModel)]="selectedDashboardId"
      (ngModelChange)="updateState(undefined, $event, undefined)"
      class="dashSelection"
      *ngIf="showselect"
      [disabled]="viewList == subLevels"
      [ngClass]="{ disabled: subLevels == viewList }"
    >
      <option
        *ngFor="let dashName of listDashboard.name; let idPos = index"
        [value]="this.listDashboard.id[idPos]"
      >
        {{ dashName }}
      </option>
    </select>
  <img (click)="close()" src="assets/x icon.svg" class="close" />
  <div *ngIf="showselect">
    <div class="list-button">
      <ng-container *ngFor="let levName of viewList.name; let idLev = index">
        <button
          class="list-elmt left-aligned"
          [ngClass]="{ selected: levName === this.levelName }"
          (click)="updateState(idLev + 1, undefined, undefined)"
          (dblclick)="updateStateClose(idLev + 1, undefined, undefined)"
        >
          {{ levName }}
        </button></ng-container
      >
      </div>
  </div>
  <ng-container *ngIf="!showselect">
    <div class="list">
      <button
        class="list-elmt left-aligned"
        *ngFor="let dashboardName of viewList.name; let idPos = index"
        (click)="
          updateState(undefined, this.listDashboard.id[idPos], undefined)
        "
        [ngClass]="{ selected: dashboardName === this.selectedDashboardName }"
        (dblclick)="
          updateStateClose(undefined, this.listDashboard.id[idPos], undefined)
        "
      >
        {{ dashboardName }}
      </button>
    </div>
  </ng-container>
  <div class="navigate">
    <div class="box-nav1">
      <img
        src="assets/super.svg"
        class="navigate-button1"
        *ngIf="superLevel.label"
        (click)="showSuper(this.superLevel)"
      />
      <br />
      {{ superLevel.label }}
    </div>
    <div class="box-nav2" [ngClass]="{ disabled: subLevels == viewList }">
      <img
        src="assets/sub.svg"
        class="navigate-button2"
        *ngIf="subLevels.id.length"
        (click)="showSub(subLevels)"
      /><br />
      {{ subLevels.label[0] }}
    </div>
  </div>
</div>
