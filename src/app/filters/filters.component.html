<div class="container-filters">
  <div class="container-Name">
    <p>{{ levelName }}</p> 
    <span>
    <form>
    <label>Tableau de Bord</label>
    <select
    (change)="updateState(undefined, value)"
    >
      <option selected disabled> select dashboard </option>
      <option *ngFor="let dashName of listDashboard.name, let id = index" [value]='id'>{{ dashName }}</option>
    </select>
  </form> </span>
  </div>
  <ul class="list">
    <li *ngFor="let opts of viewList.name, let id = index">
      <button class="list-elmt" (click)='updateState(id+1)'>{{ opts }} {{id}}</button>
    </li>
  </ul>
  <div class="navigate">
    <button
      class="navigate-button"
      *ngIf="listLevel"
      (click)="updateBlock(this.listLevel)"
    >
      &#060;
    </button>
    <button
      class="navigate-button"
      *ngIf="subLevels"
      (click)="updateBlock(this.subLevels)"
    >
      &#062;
    </button>
  </div>
</div>
